<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACE Engineering College - Registration</title>
  <style>
    /* Background */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    /* Glassmorphic futuristic container */
    .form-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      width: 420px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: floaty 4s infinite ease-in-out;
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    /* Title */
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      background: linear-gradient(90deg, #00e6e6, #00ff99);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    /* Labels */
    .form-container label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
      color: #b0faff;
    }

    /* Inputs & Select */
    .form-container input,
    .form-container select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(0, 0, 0, 0.6); /* Dark background */
      color: #00ffe6; /* Neon text */
      font-size: 14px;
      transition: all 0.3s ease-in-out;
    }

    .form-container input:focus,
    .form-container select:focus {
      box-shadow: 0 0 10px #00e6e6;
      background: rgba(0, 0, 0, 0.8);
    }

    /* Fix options dropdown */
    .form-container select option {
      background: #0f2027;
      color: #00ffe6;
      padding: 10px;
    }

    /* Button */
    .form-container button {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      background: linear-gradient(90deg, #00e6e6, #00ff99);
      color: #0f2027;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .form-container button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffcc;
    }

    /* Messages */
    .message {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }

    .error {
      color: #ff4d4d;
    }

    .success {
      color: #00ff99;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ACE Engineering College<br>Registration</h2>
    <form id="regForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="Enter your phone number">

      <label for="branch">Branch</label>
      <select id="branch">
        <option value="">-- Select Branch --</option>
        <option value="CSE">Computer Science</option>
        <option value="ECE">Electronics</option>
        <option value="EEE">Electrical</option>
        <option value="MECH">Mechanical</option>
        <option value="CIVIL">Civil</option>
      </select>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" placeholder="Confirm password">

      <button type="button" onclick="register()">Register</button>
      <p id="message" class="message"></p>
    </form>
  </div>

  <script>
    function register() {
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let phone = document.getElementById("phone").value.trim();
      let branch = document.getElementById("branch").value;
      let password = document.getElementById("password").value.trim();
      let confirm = document.getElementById("confirm").value.trim();
      let message = document.getElementById("message");

      if (name === "" || email === "" || phone === "" || branch === "" || password === "" || confirm === "") {
        message.textContent = "⚠ Please fill all fields!";
        message.className = "message error";
        return;
      }

      let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        message.textContent = "⚠ Invalid email address!";
        message.className = "message error";
        return;
      }

      if (!/^[0-9]{10}$/.test(phone)) {
        message.textContent = "⚠ Phone must be 10 digits!";
        message.className = "message error";
        return;
      }

      if (password !== confirm) {
        message.textContent = "⚠ Passwords do not match!";
        message.className = "message error";
        return;
      }

      message.textContent = "✅ Registration Successful!";
      message.className = "message success";

      document.getElementById("regForm").reset();
    }
  </script>
</body>
</html>
